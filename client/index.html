<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Route Example</title>
  <!-- Remember that ngRoute module is not included with angular -->
  <!-- Install angular-route using npm or Google CDN -->
  <!-- You'll have to load angular first and then load angular-route -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-route/angular-route.js"></script>
</head>
<body ng-app="routeExample">
  <h1>AngularJS Router Example</h1>
  <nav>
    <ul>
      <li><a href="#!/route1">First Route</a></li>
      <li><a href="#!/route2">Second Route</a></li>
      <li><a href="#!/route/3">Third Route</a></li>
    </ul>
  </nav>
  <div ng-view></div>

  <script src="/client/app.js"></script>
  <script src="/client/route3.js"></script>
</body>
</html>
